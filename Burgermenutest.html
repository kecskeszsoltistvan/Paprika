<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="hamburger.css">
    <title>Document</title>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a class="active"><b>Fajtái</b></a>
        <a href="https://hu.wikipedia.org/wiki/Kezd%C5%91lap" target="_blank"><b>Közönséges paprika</b></a>
        <a href="https://hu.wikipedia.org/wiki/Kezd%C5%91lap" target="_blank"><b>Cserjés paprika</b></a>
        <a href="https://hu.wikipedia.org/wiki/Kezd%C5%91lap" target="_blank"><b>Kínai paprika</b></a>
        <a href="https://hu.wikipedia.org/wiki/Kezd%C5%91lap" target="_blank"><b>Bogyós paprika</b></a>
        <a href="https://hu.wikipedia.org/wiki/Kezd%C5%91lap" target="_blank"><b>Szőrös paprika</b></a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
</body>
</html>
